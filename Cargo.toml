[package]
name = "redshell"
version = "0.0.4"
edition = "2021"
description = "A console-based hacking game. Currently building the engine to support dual TUI/GUI interfaces."
license = "BSD-3-Clause"

# if bumping this, be sure to edit run-tests as well!
rust-version = "1.59"

[features]
# marker indicating that any system was selected -- do not enable manually!
__sys = []
sys_cli = ["__sys", "crossterm"]
sys_gui = ["__sys", ]
sys_gui_cpu = ["__sys", "sys_gui"]
sys_gui_opengl = ["__sys", "sys_gui"]
sys_gui_vulkan = ["__sys", "sys_gui"]

# for running as an SSH 'shell' (or any other TTY)
plat_ssh = ["sys_cli"]
# for distribution on Steam
plat_steam = ["sys_gui_vulkan", "sys_gui_opengl", "sys_gui_cpu"]
# for distributing on bootable media
#plat_floppy = []

__lang = []
lang_en = ["__lang"]
lang_es = ["__lang"]

default = ["lang_en"]

[[bin]]
name = "redshell-concept"
required-features = ["__sys"]

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true

[dependencies]
paste = "1.0.5"
crossterm = { version = "0.20.0", optional = true }
tokio = { version = "1.15.0", features = [ "full" ] }
enum_dispatch = "0.3.7"
async-trait = "0.1.52"
rand = { version = "0.8.5", features = ["small_rng"] }
serde = { version = "1.0.147", features = ["derive"] }
bincode = "1.3.3"

[build-dependencies]
serde_yaml = "0.9.14"
